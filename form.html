<html>
    <head><title>Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="lib/jquery-ui.css"/>
<link rel="stylesheet" href="styles/main.css"/>
<script type="text/javascript" src="lib/jquery.js"></script>

          </head>
          
           <div class="container">
            <form class="form-horizontal" role="form"  id="regForm" onsubmit="return false" >
                <center><h2>Registration Form</h2></center>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" required pattern="^[A-Z a-z]*$" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password"  class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="text" id="birthDate" class="form-control"  >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female" name="radio">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male" name="radio">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                   <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Address</label><div class="col-sm-9 col-sm-offset-3">
                     <textarea id="address" class="form-control" rows="5" ></textarea>
                     <p id="message"></p>
                </div>
                </div>

                <div class="form-group">
                    <label for="state" class="col-sm-3 control-label">State</label>
                    <div class="col-sm-9">
                        <input type="text" id="state" placeholder="" class="form-control" autofocus>
                    </div>
                </div>
                
                        <div class="form-group">
                    <label for="contact" class="col-sm-3 control-label">Contact Number</label>
                    <div class="col-sm-9">
                        <input type="number" id="contact" placeholder="10 digit Number" class="form-control" autofocus>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="uploadPhoto" class="col-sm-3 control-label">Photo Upload</label>
                    <div class="col-sm-9">
                        <input type="file" id="photo"  class="form-control" autofocus multiple>
                        <img id="image_upload"/>
        
 <!--<input type="file" id="photo1"  class="form-control" autofocus>-->
                    </div>
                </div>
                
                
                
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block" >Register</button>
                    </div>
                </div>
